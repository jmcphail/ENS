    async function loadDevices() {
      try {
        const res = await fetch("https://clients.hakaienergy.ca/camosun/api-update.php?api=systems_devices");
        if (!res.ok) throw new Error(`Fetch failed: ${res.status}`);
        const json = await res.json();

        if (!json.devices || !json.devices.micros || !Array.isArray(json.devices.micros)) {
          console.error("Malformed JSON:", json);
          grid.innerHTML = "<p>Device list malformed or empty.</p>";
          return;
        }

        devices = json.devices.micros.map(d => d.serial_number);

        if (!datePicker.value) {
          const now = new Date();
          now.setDate(now.getDate() - 1);
          datePicker.value = now.toISOString().split('T')[0];
        }

        const today = new Date();
        
        if (today.getHours() < 23) {
          today.setDate(today.getDate() - 1);
        }
        datePicker.max = today.toISOString().split('T')[0];
        buildGrid();
        await constrainSliderToSunHours();
        loadPowerData().then(updateAll);
      } catch (err) {
        console.error("Device load error:", err);
        grid.innerHTML = "<p>Failed to load device list.</p>";
      }
    }

    async function constrainSliderToSunHours() {
      const dateStr = datePicker.value;
      const res = await fetch(`https://clients.hakaienergy.ca/camosun/date_sun_info.php?date=${dateStr}`);
      const json = await res.json();
      if (json.sunrise && json.sunset) {
        const sunrise = new Date(json.sunrise * 1000);
        const sunset = new Date(json.sunset * 1000);
        sunriseMinutes = sunrise.getHours() * 60 + sunrise.getMinutes();
        sunsetMinutes = sunset.getHours() * 60 + sunset.getMinutes();

        slider.min = Math.floor(sunriseMinutes / 5);
        slider.max = Math.floor(sunsetMinutes / 5);
        slider.value = slider.max;
      }
    }

    function buildGrid() {

        const cell = document.createElement("div");

        cell.id = `cell-${serial}`;
        cell.innerHTML = `

    function sliderToTime(sliderValue) {
      const selectedDate = datePicker.value;
      if (!selectedDate) return null;

      const date = new Date(selectedDate + "T00:00:00");
      date.setMinutes(sliderValue * 5);

      const pad = n => n.toString().padStart(2, '0');
      return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())} ${pad(date.getHours())}:${pad(date.getMinutes())}:00`;
    }

    async function updateSummaryChart() {
  const selectedDate = datePicker.value;
  document.getElementById("summaryDate").textContent = selectedDate;
  const ctx = document.getElementById("dailyChart").getContext("2d");

  try {
    const res = await fetch(`https://clients.hakaienergy.ca/camosun/get_site_power.php?r=${selectedDate}`);
    const json = await res.json();

    const filtered = json.filter(e => e.measurement_date.startsWith(selectedDate));
    const dataPoints = filtered.map(e => {
      const [h, m] = e.measurement_date.split(" ")[1].split(":");
      return { x: (parseInt(h) * 60 + parseInt(m)) / 5, y: e.value };
    });
    
    // Update visible site power at current slider step
    const currentStep = parseInt(slider.value);
    let nearest = dataPoints.reduce((a, b) => Math.abs(b.x - currentStep) < Math.abs(a.x - currentStep) ? b : a, dataPoints[0]);
    document.getElementById("sitePowerValue").textContent = `Site Power: ${nearest?.y ?? '--'} W`;



    if (window.summaryChart) {
      window.summaryChart.data.datasets[0].data = dataPoints;
      window.summaryChart.update();
    } else {
      window.summaryChart = new Chart(ctx, {
        type: 'line',
        data: {
          datasets: [{
            label: 'Site Power (W)',
            data: dataPoints,
            borderColor: 'orange',
            backgroundColor: 'rgba(255,165,0,0.2)',
            fill: true,
            pointRadius: 0,
            tension: 0.2
          }]
        },
        options: {
          animation: false,
          plugins: {
            legend: { display: false }
          },
          scales: {
            x: {
              type: 'linear',
              title: { display: true, text: 'Time of Day' },
              ticks: {
                stepSize: 12,
                callback: v => {
                  const hh = Math.floor(v * 5 / 60).toString().padStart(2, '0');
                  const mm = (v * 5 % 60).toString().padStart(2, '0');
                  return `${hh}:${mm}`;
                }
              }
            },
            y: {
              beginAtZero: true,
              min: 0
            }
          }
        },
        plugins: [{
          id: 'sliderDot',
          afterDatasetsDraw(chart) {
            const step = parseInt(slider.value);
            const dataset = chart.data.datasets[0];
            if (!dataset || !dataset.data.length) return;

            // Find the closest point
            const point = dataset.data.reduce((closest, p) =>
              Math.abs(p.x - step) < Math.abs(closest.x - step) ? p : closest, dataset.data[0]);

            const x = chart.scales.x.getPixelForValue(point.x);
            const y = chart.scales.y.getPixelForValue(point.y);

            const ctx = chart.ctx;
            ctx.save();
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, 2 * Math.PI);
            ctx.fill();
            ctx.restore();
          }
        }]
      });
    }
  } catch (err) {
    console.warn("Failed to load site power summary:", err);
  }
} 

    async function loadPowerData() {
      loadingOverlay.style.display = 'flex';
      powerCache = {};
      const promises = devices.map(async serial => {
        try {
          const url = `https://clients.hakaienergy.ca/camosun/get_device_power.php?device_id=${serial}&r=${datePicker.value}`;
          const res = await fetch(url);
          if (!res.ok) throw new Error(`Fetch failed: ${res.status}`);
          const json = await res.json();
          powerCache[serial] = json;
        } catch (err) {
          console.warn(`Error loading ${serial}:`, err);
          powerCache[serial] = [];
        }
      });
      await Promise.all(promises);
      loadingOverlay.style.display = 'none';
    }

    function powerToColor(value) {
      const clamped = Math.max(0, Math.min(500, value));
      const intensity = Math.round((clamped / 500) * 255);
      return `rgb(${intensity}, 0, 0)`;
    }
    
    function computeKWhForDay(serial) {
      const entries = powerCache[serial] || [];
      const totalWatts = entries.reduce((sum, entry) => sum + (entry.value || 0), 0);
      return (totalWatts * 5 / 60 / 1000).toFixed(2); // convert to kWh, rounded
    }

    function updateAll() {
      updateSummaryChart();
      const timeStr = sliderToTime(parseInt(slider.value));
      if (!timeStr) return;
      timeLabel.textContent = timeStr;

      devices.forEach(serial => {
        const entries = powerCache[serial] || [];
        const match = entries.find(entry => entry.measurement_date === timeStr);
        const power = match ? match.value : null;

        const cell = document.getElementById(`cell-${serial}`);
        if (cell) {
          const bgColor = power !== null ? powerToColor(power) : 'transparent';
          const kwh = computeKWhForDay(serial);
          cell.querySelector(".kwh").textContent = kwh ? `${kwh} kWh` : 'N/A';
          cell.querySelector(".power").textContent = power !== null ? `${power} W` : 'N/A';
          cell.style.backgroundColor = bgColor;
          cell.style.color = power !== null ? 'white' : 'black';
        }
      });
    }

    //slider.addEventListener("input", updateAll);
    slider.addEventListener("input", () => {
      updateAll();
      updateSummaryChart();
    });
    
    datePicker.addEventListener("change", async () => {
      buildGrid();
      await constrainSliderToSunHours();
      loadPowerData().then(updateAll);
    });

    const urlParams = new URLSearchParams(window.location.search);
    const startDate = urlParams.get("d");
    const startTime = urlParams.get("t");

    if (startDate) datePicker.value = startDate;

    loadDevices().then(() => {
      if (startTime) {
        const [hh, mm] = startTime.split(":").map(Number);
        const minutes = hh * 60 + mm;
        const step = Math.floor(minutes / 5);
        slider.value = step;
        updateAll();
      }
    });
    buildGridUpdated(inverters);
  </script>
</body>
</html>
