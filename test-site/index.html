<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Site</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <h1>Welcome to the Test Site</h1>

  <p>This is a live test page for JavaScript and frontend experiments.</p>
  
  <div id="output"></div>

  <div id="chartToggleButtons">
    <button id="powerGenToggle">Power Generation Chart</button>
    <button id="energyGenToggle">Energy Generation Chart</button>
  </div>
  <div id="energyChartElements">
    <label for="energyChart" id="energyGenLabel" >Energy generation for last 30 days</label>
    <div id="energyIntervalButtons">
      <button id="dailyEnergyButton">Daily Energy Generation</button>
      <button id="monthlyEnergyButton">Monthly Energy Generation</button>
      <button id="yearlyEnergyButton">Yearly Energy Generation</button>
    </div>
    <object type="text/html" data="energy_chart.html" id="energyChart"></object>
  </div>
    

  <script src="js/script.js"></script>
</body>
</html>
