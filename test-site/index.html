<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Site</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <h1>Welcome to the Test Site</h1>

  <p>This is a live test page for JavaScript and frontend experiments.</p>
  
  <div id="output"></div>

  <div id="chartToggleButtons">
    <button id="powerGenToggle">Power Generation Chart</button>
    <button id="energyGenToggle">Energy Generation Chart</button>
  </div>
  <div id="energyChartElements" class="energyChartElements">
    <label for="energyChart" id="energyGenLabel" >Daily Energy generation for last 30 days</label>
    <div id="energyIntervalButtons">
      <button id="dailyEnergyButton">Daily Energy Generation</button>
      <button id="weeklyEnergyButton">Weekly Energy Generation</button>
      <button id="monthlyEnergyButton">Monthly Energy Generation</button>
    </div>
    <div id="energyChartContainer">
      <canvas id="energyChart" width="1000" height="600"></canvas>
    </div>
  </div>
    
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
